<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css"> 
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="home">
    <div class="main-box"> 
      <!-- Rating state start -->
      
      <div class="star-box noselect">
        <img src="./images/icon-star.svg" alt="star image">
      </div>

      <h1 class="white main-heading">How did we do?</h1>
      <p class="body-text main-description light-grey">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>

      <div class="rating-list noselect">
        <p class="circle-button rating">1</p>
        <p class="circle-button rating">2</p>
        <p class="circle-button rating">3</p>
        <p class="circle-button rating">4</p>
        <p class="circle-button rating">5</p>
      </div>
      
      <div class="submit-button noselect">
        <h2>Submit</h2>
      </div>
          

      <!-- Rating state end -->

      <!-- Thank you state start -->
      <!--

      Thank you!

      We appreciate you taking the time to give a rating. If you ever need more support, 
      don’t hesitate to get in touch!
      -->
      <!-- Thank you state end -->
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
  
  
  
</body>
</html>
